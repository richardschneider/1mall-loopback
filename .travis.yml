language: node_js
env: CI=true
node_js:
  - stable
services:
  - mongodb
before_script:
  - mongod --version
  - mongo <drop-db
  - ./bin/upgrade-model
  - npm install -g gulp
  - npm install -g sally-js
  - mkdir logs
script:
  - gulp
  - sally verify logs/*.sal
  - pkg=$(npm pack)
  - npm install -g --quiet $pkg
